<div class="container mx-0 px-5 col-xl-4 col-lg-6 col-md-10 col-sm-12 col-12 mt-5 ">
          <!-- PASSENGER COUNTER -->
     <div class="row  mb-5">
          <app-passenger-count class="col-md-6" [items]="Passengers"></app-passenger-count>
     </div>

     <h3>Airline Passengers</h3>
     <ul class="app rounded-4">
          <!-- PASSENGER CARD -->
          <li
            class="mb-3 p-3 border border-2 border-primary rounded-4"
           [ngClass]="{'border-success':passenger.checkedIn,'border-danger': !passenger.checkedIn}"
            *ngFor="let passenger of Passengers"
            (click)="showDialog(passenger.id)"
          >
            <app-passenger-detail
            [detail]="passenger"
            (remove)="handleRemove($event)"
            (edit)="handleEdit($event)"
            ></app-passenger-detail>
          </li>
     </ul>
</div>
<router-outlet></router-outlet>
