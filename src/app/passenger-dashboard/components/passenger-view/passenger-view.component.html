<p-dialog
  header="PASSENGER DETAILS"
  [(visible)]="visible"
  [style]="{width: '35vw'}"
  (onHide)="navBack()"
>
        <div *ngIf="passenger$ | async as data">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <p>ID: </p>
              <p>FULLNAME: </p>
              <p>CHECKED IN:  </p>
              <p>CHECKIN DATE: </p>
              <p>CHILDREN: </p>
            </div>
            <div class="col-md-4">
              <p>{{data.id}}</p>
              <p>{{data.fullname}}</p>
              <p>{{data.checkedIn ? 'YES':'NO'}}</p>
              <p>{{data.checkInDate ? (data.checkInDate | date) : 'No check in '}}</p>
              <div class="row" *ngIf="Children.length; else noChildren">
                <ul *ngFor="let child of Children">
                  <li class="rounded-4" >{{'Name:' + child.name}}</li>
                  <li class="rounded-4" >{{'Age:' + child.age}}</li>
                </ul>
              </div>
              <ng-template #noChildren>
                <p>No Children</p>
              </ng-template>
            </div>
          </div>
        </div>
</p-dialog>
